<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">

<div layout:fragment = "contentPart">

<h5 class="container offset-2 mt-4">Students</h5>
<div class="container">
    <div class="col-4 my-5">
        <form action="/addStudent" method="post">
            <div class="form-group">
                <label>Name: </label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Surname: </label>
                <input type="text" name="surname" class="form-control">
            </div>
            <div class="form-group">
                <label>Addmission year: </label>
                <input type="number" name="year" min="2019" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary float-right mb-4">Add</button>
        </form>
    </div>


    <div class="col-6 my-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">SURNAME</th>
                <th scope="col">ADDMISSION YEAR</th>
                <th scope="col">EDIT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "s : ${students}">
                <th scope="row" th:text = "${s.id}"></th>
                <td th:text = "${s.name}"></td>
                <td th:text = "${s.surname}"></td>
                <td th:text = "${s.yearOfAddmission}"></td>
                <td><a th:href = "@{'/editStudentPage/'+${s.id}}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</div>
</html>
