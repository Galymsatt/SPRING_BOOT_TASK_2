<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">

<div layout:fragment = "contentPart">

    <h5 class="container offset-2" th:text="${student.name}"></h5>
    <div class="container mb-5">
        <div class="col-4 my-5">
            <form action="/editStudent" method="post">
                <input type="hidden" name="id" th:value="${student.id}">
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" name="name" class="form-control" th:placeholder="${student.name}" th:value="${student.name}">
                </div>
                <div class="form-group">
                    <label>Surname: </label>
                    <input type="text" name="surname" class="form-control" th:placeholder="${student.surname}" th:value="${student.surname}">
                </div>
                <div class="form-group">
                    <label>Surname: </label>
                    <input type="number" name="year" min="2019" class="form-control" th:placeholder="${student.yearOfAddmission}" th:value="${student.yearOfAddmission}">
                </div>
                <button type="submit" class="btn btn-primary float-right mb-4 ml-1">Save</button>
            </form>
            <form action="/deleteStudent" method="post">
                <input type="hidden" name="id" th:value="${student.id}">
                <button type="submit" class="btn btn-danger float-right">Delete</button>
            </form>
        </div>
    </div>

    <br>
    <div class="mt-3">
        <h5 class="mt-5">Assigned courses:</h5>
        <form action="/addCourseToStudent" method="post">
            <input type="hidden" name="id" th:value="${student.id}">
            <button type="submit" class="btn btn-success float-left mb-4">Add course</button>
        </form>

        <div class="col-6 my-4">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">CREDITS</th>
                    <th scope="col">REMOVE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "c : ${student.courses}">
                    <th scope="row" th:text = "${c.id}"></th>
                    <td th:text = "${c.name}"></td>
                    <td th:text = "${c.credits}"></td>
                    <td><a th:href = "@{'/removeCoursePage/'+${c.id}}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
</html>
