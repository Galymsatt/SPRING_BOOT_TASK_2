<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">

<div layout:fragment = "contentPart">

<h5 class="container offset-2 mt-4">Courses</h5>
<div class="container">
    <div class="col-4 my-5">
        <form action="/addCourse" method="post">
            <div class="form-group">
                <label>Course name: </label>
                <input type="text" name="course" class="form-control">
            </div>
            <div class="form-group">
                <label>Course credits: </label>
                <input type="number" min="1" name="credits" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary float-right mb-4">Add</button>
        </form>
    </div>


    <div class="col-6 my-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">CREDITS</th>
                <th scope="col">EDIT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "c : ${courses}">
                <th scope="row" th:text = "${c.id}"></th>
                <td th:text = "${c.name}"></td>
                <td th:text = "${c.credits}"></td>
                <td><a th:href = "@{'/editCoursePage/'+${c.id}}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</div>
</html>
